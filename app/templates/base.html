<!DOCTYPE html>
<html>
  <head>
    <!--  Required meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
      <title>Diabetes Warrior - {{ title }}</title>
    {% else %}
      <title>Diabetes Warrior</title>
    {% endif %}
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Diabetes Warrior</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Home</a>
              {% if current_user.is_anonymous %}
                <a class="nav-item nav-link" href="{{ url_for('main.login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('main.register') }}">Register</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                <a class="nav-item nav-link" href="#">Scan</a>
                <a class="nav-item nav-link" href="#">Meal</a>
                <a class="nav-item nav-link" href="#">Health</a>
                <a class="nav-item nav-link" href="#">Food</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container" role="main">
      {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.4/umd/popper.min.js" integrity="sha512-+Tn2V/oN9O/kiaJg/1o5bETqyS35pMDJzkhkf8uvCzxmRox69AsWkSpBSMEGEe4EZp07Nunw712J3Xvh5Tti0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>

</html>
